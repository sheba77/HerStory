<!DOCTYPE html>
<html style="
    background-position-y: -54px;

">
<head>

    <link rel="stylesheet" href="{{ url_for('static',    filename='css/index.css') }}">

    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1 class="title" style="
    font-size: 132px;

    margin-top: -116px;

    font-size: 35px

    <button class="btn" style="
    position: absolute;

    color: black;

    <div class="BookUrlInput" style="

        padding-bottom: 29px;

        <input id="searchbox" style="
        text-align: center;
        width: 100;
        margin: 20px auto;
        width: 80%;
        font-size: 21px;
        font-family: monospace;
        font-style: italic;
        margin-left: 130px;" placeholder="Book.txt//url" type="text" value="">
        <img src="{{ url_for('static',    filename='css/img/search.png') }}" class="searchImg" alt="Search" height="30" width="30">
        <br>
    </div>

    <div id="j" align="center"></div>
        <div id="logo" style="
          display: inline-block;
          left: 570px;
          position: relative;">	<span class="speedometer" style="  width: 240px;
            height: 240px;
            border-width: 43px;
            border-radius: 100%;

            border-bottom: 47px solid #ffffff00;
            -webkit-transform: rotate(45deg);
            border-style: ridge;
            display: inline-block;
          display: inline-block;"></span>
            <span class="needle" style="
              width: 15px;
              height: 130px;
              background: #999999;

              border-top-left-radius: 100%;

              top: 51px;
              -webkit-animation: move 5s infinite;
              transform: rotate(0deg);
              transform-origin: bottom;"></span>
        </div>

<div class="femBox" data-femvalue="{{fem_percent}}" style="
    position: fixed;

<div class="femResult" style="
    font-family: monospace;

    position: fixed;
    bottom: 107px;
    left: 35px;" data-femresult="{{fem_value}}"></div>

{% macro hello(name) %}IM_HERE {{ name }}!{% endmacro %}
